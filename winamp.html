<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>YouTube Winamp</title>
  <link rel="stylesheet" href="winamp.css">
</head>
<body>
  <div class="scale-wrapper">
    <div id="winamp" class="winamp stopped">

      <!-- TITLE BAR (0,0 — 275×14) -->
      <div id="title-bar">
        <button type="button" id="btn-minimize" title="Minimize"></button>
        <button type="button" id="btn-shade" title="Shade"></button>
        <button type="button" id="btn-close" title="Close"></button>
      </div>

      <!-- CLUTTER BAR (10,22 — 8×43) -->
      <div id="clutter-bar"></div>

      <!-- STATUS INDICATOR (26,28 — 9×9) -->
      <div id="play-pause" class="stopped"></div>

      <!-- TIME DISPLAY (39,26 — 59×13) -->
      <div id="time" title="Click to toggle elapsed/remaining">
        <div id="minus-sign" class="hidden"></div>
        <div id="minute-first-digit" class="digit digit-0"></div>
        <div id="minute-second-digit" class="digit digit-0"></div>
        <div id="second-first-digit" class="digit digit-0"></div>
        <div id="second-second-digit" class="digit digit-0"></div>
      </div>

      <!-- VISUALIZER (24,43 — 76×16) -->
      <div id="vis-container">
        <canvas id="visualizer" width="76" height="16"></canvas>
      </div>

      <!-- VIS CONTEXT MENU -->
      <div id="vis-context-menu" class="vis-context-menu hidden">
        <div class="vis-menu-item" data-mode="spectrum">Spectrum Analyzer</div>
        <div class="vis-menu-item" data-mode="oscilloscope">Oscilloscope</div>
        <div class="vis-menu-item" data-mode="off">Off</div>
        <div class="vis-menu-separator"></div>
        <div class="vis-menu-item" data-action="open-vis">Open Visualizer...</div>
        <div class="vis-menu-item" data-action="edit-vis">Edit Visualizers...</div>
      </div>

      <!-- MARQUEE (111,24 — 154×6) -->
      <div id="marquee">
        <canvas id="marquee-canvas" width="154" height="6"></canvas>
      </div>

      <!-- MEDIA INFO -->
      <div class="media-info">
        <canvas id="kbps" width="15" height="6"></canvas>
        <canvas id="khz" width="10" height="6"></canvas>
        <div class="mono-stereo">
          <div id="mono"></div>
          <div id="stereo" class="active"></div>
        </div>
      </div>

      <!-- VOLUME (107,57 — 68×13) -->
      <div id="volume">
        <input type="range" id="volume-slider" min="0" max="100" value="50">
      </div>

      <!-- BALANCE (177,57 — 38×13) -->
      <div id="balance">
        <input type="range" id="balance-slider" min="-100" max="100" value="0" disabled>
      </div>

      <!-- EQ + PL (219,58 — 23×12 each) -->
      <div class="windows">
        <button type="button" id="btn-eq"></button>
        <button type="button" id="btn-pl"></button>
      </div>

      <!-- POSITION BAR (16,72 — 248×10) -->
      <div id="position">
        <input type="range" id="seek-slider" min="0" max="1000" value="0">
      </div>

      <!-- TRANSPORT (16,88) -->
      <button type="button" id="btn-prev" title="Previous"></button>
      <button type="button" id="btn-play" title="Play"></button>
      <button type="button" id="btn-pause" title="Pause"></button>
      <button type="button" id="btn-stop" title="Stop"></button>
      <button type="button" id="btn-next" title="Next"></button>

      <!-- EJECT (136,89 — 22×16) -->
      <button type="button" id="btn-eject" title="Open YouTube Music"></button>

      <!-- SHUFFLE / REPEAT -->
      <button type="button" id="btn-shuffle" title="Shuffle"></button>
      <button type="button" id="btn-repeat" title="Repeat"></button>

      <!-- SKIN SELECTOR OVERLAY -->
      <div id="skin-selector" class="skin-selector hidden">
        <div id="skin-selector-title">SKINS</div>
        <div id="skin-selector-list"></div>
        <button type="button" id="skin-add-btn">+ ADD SKIN</button>
      </div>

    </div>

    <!-- ═══ EQUALIZER ═══ -->
    <div id="eq-window" class="eq-window hidden">
      <!-- TITLE BAR — 275×14 -->
      <div id="eq-title-bar">
        <button type="button" id="eq-btn-close" title="Close equalizer"></button>
      </div>

      <!-- ON / AUTO / GRAPH / PRESETS row -->
      <button type="button" id="eq-btn-on">ON</button>
      <div id="eq-tooltip" class="eq-tooltip hidden">Decorative only — for historical accuracy</div>
      <button type="button" id="eq-btn-auto" title="Auto EQ">AUTO</button>
      <div id="eq-graph"><canvas id="eq-graph-canvas" width="113" height="19"></canvas></div>
      <button type="button" id="eq-btn-presets" title="Presets">PRESETS</button>

      <!-- PREAMP + 10-BAND SLIDERS -->
      <div id="eq-preamp" class="eq-slider-track">
        <div class="eq-slider-thumb" data-band="preamp"></div>
      </div>
      <div id="eq-sliders">
        <div class="eq-slider-track" data-freq="60"><div class="eq-slider-thumb" data-band="0"></div></div>
        <div class="eq-slider-track" data-freq="170"><div class="eq-slider-thumb" data-band="1"></div></div>
        <div class="eq-slider-track" data-freq="310"><div class="eq-slider-thumb" data-band="2"></div></div>
        <div class="eq-slider-track" data-freq="600"><div class="eq-slider-thumb" data-band="3"></div></div>
        <div class="eq-slider-track" data-freq="1k"><div class="eq-slider-thumb" data-band="4"></div></div>
        <div class="eq-slider-track" data-freq="3k"><div class="eq-slider-thumb" data-band="5"></div></div>
        <div class="eq-slider-track" data-freq="6k"><div class="eq-slider-thumb" data-band="6"></div></div>
        <div class="eq-slider-track" data-freq="12k"><div class="eq-slider-thumb" data-band="7"></div></div>
        <div class="eq-slider-track" data-freq="14k"><div class="eq-slider-thumb" data-band="8"></div></div>
        <div class="eq-slider-track" data-freq="16k"><div class="eq-slider-thumb" data-band="9"></div></div>
      </div>
    </div>

    <!-- ═══ PLAYLIST EDITOR ═══ -->
    <div id="playlist-window" class="playlist-window hidden">
      <!-- TITLE BAR — 275×20 -->
      <div id="pl-title-bar">
        <div id="pl-title-left"></div>
        <div id="pl-title-stretch"></div>
        <div id="pl-title-right">
          <button type="button" id="pl-btn-collapse" title="Shade"></button>
          <button type="button" id="pl-btn-close" title="Close playlist"></button>
        </div>
      </div>

      <!-- TRACK LIST — 275×variable -->
      <div id="pl-tracks-area">
        <div id="pl-left-border"></div>
        <div id="pl-track-list"></div>
        <div id="pl-right-border">
          <div id="pl-scrollbar">
            <div id="pl-scroll-handle"></div>
          </div>
        </div>
      </div>

      <!-- BOTTOM BAR — 275×38 -->
      <div id="pl-bottom">
        <div id="pl-bottom-left"></div>
        <div id="pl-bottom-tile"></div>
        <div id="pl-bottom-right"></div>
      </div>
    </div>

  </div>

  <!-- Hidden file input for loading custom skins -->
  <input type="file" id="skin-file-input" accept=".wsz,.zip" style="display:none">

  <script src="vendor/jszip.min.js"></script>
  <script src="skin-loader.js"></script>
  <script src="skin-storage.js"></script>
  <script src="vis-storage.js"></script>
  <script src="winamp.js"></script>
</body>
</html>
